spring:
  application:
    name: 29cm-homework
  datasource:
    url: jdbc:h2:mem:homework;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8080
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true

# 배송비 정책 설정
shipping:
  policy:
    # 무료배송 기준 금액 (원)
    free-shipping-threshold: 50000
    # 배송비 (원)
    fee: 2500
